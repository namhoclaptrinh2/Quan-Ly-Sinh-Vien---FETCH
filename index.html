<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-bottom:500px">
        <div id="content">

        </div>
        <h3>Quản lý sinh viên</h3>
        <form id="frmSinhVien">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="maSinhVien">Mã Sinh Viên</label>
                        <input type="text" class="form-control" id="maSinhVien">
                        <p class="text text-danger" id="err_required_maSinhVien"></p>
                        <p class="text text-danger" id="err_number_maSinhVien"></p>
                    </div>
                    <div class="form-group">
                        <label for="tenSinhVien">Tên Sinh Viên</label>
                        <input type="text" class="form-control" id="tenSinhVien">
                        <p class="text text-danger" id="err_required_tenSinhVien"></p>
                        
                    </div>
                    <div class="form-group">
                        <label for="soDienThoai">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="soDienThoai">
                        <p class="text text-danger" id="err_required_soDienThoai"></p>
                        <p class="text text-danger" id="err_soDienThoai"></p>
                        
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                        <p class="text text-danger" id="err_required_email"></p>
                        <p class="text text-danger" id="err_email"></p>

                    </div>
                    <div class="form-group">
                        <label for="diemToan">Điểm Toán</label>
                        <input type="text" class="form-control" id="diemToan">
                        <p class="text text-danger" id="err_number_diemtoan"></p>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="diemLy">Điểm Lý</label>
                        <input type="text" class="form-control" id="diemLy">
                        <p class="text text-danger" id="err_number_diemly"></p>

                    </div>
                    <div class="form-group">
                        <label for="diemHoa">Điểm Hóa</label>
                        <input type="text" class="form-control" id="diemHoa">
                        <p class="text text-danger" id="err_number_diemHoa"></p>

                    </div>
                    <div class="form-group">
                        <label for="diemRenLuyen">Điểm Rèn Luyện</label>
                        <input type="text" class="form-control" id="diemRenLuyen">
                        <p class="text text-danger" id="err_number_diemRenLuyen"></p>
                    </div>
                    <div class="form-group">
                        <label for="loaiSinhVien">Loại Sinh Viên</label>
                        <select class="form-control" id="loaiSinhVien">
                            <option value="Giỏi">Giỏi</option>
                            <option value="Khá">Khá</option>
                            <option value="Trung Bình">Trung Bình</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success mt-4" id="btnThemSinhVien">Thêm sinh viên</button>
                        <button type="button" class="btn btn-primary mt-4 mx-2" id="btnLuuThongTin">Lưu thông tin</button>
                        
                    </div>
                </div>
            </div>
        </form>
        <form action="" id="frmTimKiem" class="form-group mt-4">
            <h3>Tìm kiếm người dùng</h3>
            <select name="" id="loaiTimKiem" class=" d-inline w-25">
                <option value="sdt">Số điện thoại</option>
                <option value="ten">Tên</option>
            </select>
            <input type="text" class="w-50 d-inline mt-2" id="tuKhoa" placeholder="Nhập vào tên sinh viên cần tìm">
            <button type="submit" class="btn btn-dark" id="btnTimKiem">Tìm kiếm</button>
            <div class="alert alert-success mt-2" id="ketQuaTimKiem">Kết quả tìm kiếm</div>
        </form>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Tên Sinh Viên</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Lý</th>
                    <th>Điểm Hóa</th>
                    <th>Điểm Rèn Luyện</th>
                    <th>Loại Sinh Viên</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">
                <!-- Thông tin sinh viên sẽ được thêm vào đây -->
                 <!-- <tr>
                    <td>1</td>
                    <td>Nguyễn Văn A</td>
                    <td>09090909</td>
                    <td>email@gmail.com</td>
                    <td>9</td>
                    <td>9</td>
                    <td>9</td>
                    <td>9</td>
                    <td>Khó Khăn</td>
                </tr> -->
            </tbody>
        </table>

    </div>



    <!--cdn bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="/controllers/quanLySinhVienApi.js"></script>

</body>
</html>
